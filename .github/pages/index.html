<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern JSON Formatter</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Modern JSON Formatter">
    <h1>Modern JSON Formatter</h1>
    <p>Format JSON in a modern way. With guaranteed order of keys, big numbers, jq queries, expandable/collapsable
      properties
      and more.</p>
  </div>
  <div class="links">
    <a href="https://chromewebstore.google.com/detail/modern-json-formatter/dmofgolehdakghahlgibeaodbahpfkpf">
      <img src="./chrome-web-store.png" alt="Google Chrome Web Store">
    </a>
    <a href="https://microsoftedge.microsoft.com/addons/detail/modern-json-formatter/edjgdbhdfdodmabofpnkngphlbpjpihj">
      <img src="./microsoft-store.png" alt="Microsoft Store">
    </a>
  </div>
  <div class="materials-for-testing">
    <h4>Try the extension with the following JSON files:</h4>
    <ul>
      <li>
        <a href="./media_review_data/expandable_collapsable.json" title="Demonstration of expandable and collapsable properties">
          expandable_collapsable.json
        </a>
      </li>
      <li>
        <a href="./media_review_data/jq.json" title="Demonstration of jq queries">
          jq.json
        </a>
      </li>
      <li>
        <a href="./media_review_data/numbers.json" title="Demonstration of big numbers">
          numbers.json
        </a>
      </li>
      <li>
        <a href="./media_review_data/properties.json" title="Demonstration of guaranteed order of keys">
          properties.json
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
