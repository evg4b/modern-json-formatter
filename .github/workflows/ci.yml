name: CI (nodejs and golang)

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'worker-core/go.mod'
          cache-dependency-path: |
            worker-core/go.mod
            worker-core/go.sum

      - name: Set up TinyGo
        uses: acifani/setup-tinygo@v2
        with:
          tinygo-version: '0.35.0'

      - name: Build worker wasm
        working-directory: ./worker-core
        run: tinygo build -o worker-core.wasm -target wasm .

      - name: Test Go code
        working-directory: ./worker-core
        run: go test -v -timeout 1m -coverprofile=coverage.out -json ./internal/... > test-report.out

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build:production

      - name: Test
        run: yarn test:cover --color=true

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
