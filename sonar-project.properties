# =====================================================
#   Standard properties
# =====================================================
sonar.projectKey=evg4b_modern-json-formatter
sonar.organization=evg4b
sonar.projectName=Modern JSON Formatter
sonar.sourceEncoding=UTF-8
# =====================================================
#   Meta-data for the project
# =====================================================
sonar.links.homepage=https://github.com/evg4b/modern-json-formatter
sonar.links.issue=https://github.com/evg4b/modern-json-formatter/issues
sonar.links.scm=https://github.com/evg4b/modern-json-formatter
sonar.links.ci=https://github.com/evg4b/modern-json-formatter/actions

# =====================================================
#   Code properties
# =====================================================
sonar.sources=src,worker-wasm/src,worker-wasm/core/src
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPaths=tsconfig.json
sonar.rust.cargo.manifestPaths=worker-wasm/Cargo.toml,worker-wasm/core/Cargo.toml
sonar.rust.lcov.reportPaths=worker-wasm/core/rust-lcov.info

# =====================================================
#   Tests and Coverage
# =====================================================
sonar.tests=src,testing,worker-wasm/core/src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*_test.rs,**/tests/**
sonar.coverage.exclusions=src/**/*.test.ts,src/**/*.spec.ts,src/**/*.d.ts,testing/**,worker-wasm/target/**,**/target/**

# =====================================================
#   Analysis properties
# =====================================================
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300
sonar.cpd.exclusions=src/**/*.test.ts,src/**/*.spec.ts,**/*_test.rs
