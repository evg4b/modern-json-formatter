# =====================================================
#   Standard properties
# =====================================================
sonar.projectKey=evg4b_modern-json-formatter
sonar.organization=evg4b
sonar.projectName=Modern JSON Formatter
sonar.sourceEncoding=UTF-8
# =====================================================
#   Meta-data for the project
# =====================================================
sonar.links.homepage=https://github.com/evg4b/modern-json-formatter
sonar.links.issue=https://github.com/evg4b/modern-json-formatter/issues
# =====================================================
#   Code properties
# =====================================================
sonar.exclusions=**/node_modules/**,**/.idea/,testing/**
sonar.sources=src/,packages/
sonar.test.inclusions=src/**/*.test.ts,packages/**/*_test.go,packages/**/*.test.ts
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPaths=tsconfig.ext.json
sonar.go.tests.reportPaths=packages/test-report.out
sonar.go.coverage.reportPaths=packages/coverage.out
sonar.coverage.exclusions=packages/**/*_test.go,src/**/*.test.ts,src/**/*.scss,src/**/*.json,packages/,src/jest.setup.ts,packages/wasm_exec.js
sonar.cpd.exclusions=packages/**/*_test.go,packages/jq/main.go,packages/tokenizer/main.go,src/**/*.test.ts
